<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- End Responsive -->
  <title></title>
  <link rel=icon href=./assets/favicon.ico sizes="32x32" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.1/css/calcite-web.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.9/esri/css/main.css">
  <script src="./app/dojo.js"></script>
  <script src="https://jsdev.arcgis.com/4.9/"></script>
  <script>
    require(["Application/init"]);
  </script>
</head>

<body class="configurable-application--loading">
  <div class="wrapper">
    <header class="top-nav">
      <div class="top-nav-content">
        <!-- APP TITLE -->
        <div class="top-nav-title margin-left-2 margin-right-4">
          <span id="app-title-node" class="text-white font-size-4"></span>
          <mark id="beta-label" class="label label-red margin-left-half">BETA</mark>
        </div>
        <!-- VIEW DISPLAY TYPE SWITCH -->
        <span class="top-nav-list leader-half margin-left-4">
          <label class="toggle-switch trailer-0 docs-toggle-spacer">
            <span id="view-type-label-2D" class="toggle-switch-label text-white font-size-0"></span>
            <input id="display-type-input" type="checkbox" class="toggle-switch-input">
            <span class="toggle-switch-track"></span>
            <span id="view-type-label-3D" class="toggle-switch-label text-white font-size-0"></span>
          </label>
        </span>
        <!-- RIGHT ALIGNED -->
        <div class="leader-quarter margin-right-2 right">
          <!--AUTO-SCROLL -->
          <div id="auto-scroll-container" class="top-nav-list leader-0 trailer-0 margin-right-half esri-interactive">
            <span id="auto-scroll-left" class="iui-btn font-size-2 icon-ui-expand icon-ui-flush icon-ui-light-blue"></span>
            <span id="auto-scroll-reset" class="pulse font-size-2 icon-ui-globe icon-ui-flush"></span>
            <span id="auto-scroll-right" class="ui-btn font-size-2 icon-ui-collapse icon-ui-flush icon-ui-light-blue"></span>
          </div>
          <!-- SIGN IN NODE -->
          <nav id="sign-in-node" class="top-nav-list inline-block" role="navigation" aria-labelledby="usernav">
            <span id="sign-in-label" class="top-nav-link text-white esri-interactive icon-ui-user margin-left-1"></span>
          </nav>
          <!-- USER NODE -->
          <div id="user-node" class="dropdown js-dropdown hide">
            <span class="top-nav-link text-white icon-ui-user margin-left-1 esri-interactive js-dropdown-toggle" tabindex="0" aria-haspopup="true"
              aria-expanded="false">
              <span id="user-firstname-node"></span>
            </span>
            <nav class="dropdown-menu dropdown-right" role="menu">
              <span class="dropdown-title">
                <span id="user-fullname-node"></span>
                <br>
                <img id="user-thumb-node" src="">
                <small>
                  <span id="username-node"></span>
                </small>
              </span>
              <span id="sign-out-node" class="dropdown-link esri-interactive icon-ui-sign-out" role="menu-item"></span>
            </nav>
          </div>
        </div>
      </div>
      <!-- ITEMS LIST PANEL -->
      <div id="items-list-panel" class="">
        <!-- SCROLL LEFT -->
        <div id="items-list-left" class="ui-btn btn-link icon-ui-left icon-ui-flush icon-ui-light-blue font-size-7 leader-1 esri-interactive"></div>
        <!-- ITEMS LIST CONTAINER -->
        <div id="content-container-parent" class="trailer-0">
          <!-- ITEMS LIST -->
          <div id="content-container" class="trailer-0"></div>
        </div>
        <!-- SCROLL RIGHT -->
        <div id="items-list-right" class="ui-btn btn-link icon-ui-right icon-ui-flush icon-ui-light-blue font-size-7 leader-1 esri-interactive"></div>
      </div>
    </header>
    <!-- MAIN CONTAINER -->
    <div id="main_container">
      <!-- LEFT CONTENT PANEL -->
      <div id="item-info-container" class="panel panel-white panel-no-border padding-trailer-0">
        <!-- CONTENT PANEL TITLE -->
        <div id="content_title" class="trailer-half">
          <a id="content-details-link" target="_blank" href="">
            <span id="content-title-label" class="text-blue font-size-2"></span>
          </a>
          <div class="right">
            <div id="content-reset-node" class="icon-ui-close esri-interactive btn-disabled"></div>
          </div>
        </div>
        <!-- CONTENT PANEL -->
        <div id="content-description-panel" class="panel trailer-half">
          <div id="content-description"></div>
        </div>
        <!-- CREATE MAP -->
        <div id="item-links" class="panel panel-white panel-no-padding panel-no-border text-center font-size--2 trailer-half">
          <button id="create-map-btn" class="btn btn-small btn-clear btn-fill icon-ui-maps"></button>
        </div>
      </div>
      <!-- VIEWS CONTAINER -->
      <div id="map-container" class="panel panel-no-border">
        <!-- MAP VIEW -->
        <div id="map-node" class="view-node"></div>
        <!-- SCENE VIEW -->
        <div id="scene-node" class="view-node"></div>
      </div>
    </div>
  </div>
  <!-- NOTIFICATIONS -->
  <div id="notifications-node"></div>
</body>

</html>
